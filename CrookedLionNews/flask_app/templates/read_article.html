<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <title>CrookedLion News</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1C2833;">
        <header class="container">
            <a href="/" class="navbar-brand mb-0 h1">
                <img class="d-line-block mx-2" src="{{url_for('static',filename = 'img/hacking.png')}}" width="70" height="70"> CrookedLion News
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a href="/" class="nav-link active">
                            Home
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a href="/articles" class="nav-link">
                            Articles
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a href="#" class="nav-link">
                            About Us
                        </a>
                    </li>
                </ul>
            </div>
            <form class="form-inline">
                <div class="input-group">
                    <div class="input-group-prepend">
                    </div>
                    <input type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="basic-addon1">
                    <button class="input-group-text" id="basic-addon1"><img src="{{url_for('static',filename = 'img/search.png')}}" width="20" height="20" alt="search"></button> 
                </div>
            </form>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a href="/login_register" class="nav-link active">
                        Login / Register
                    </a>
                </li>
            </ul>
        </header>
    </nav>
    <div class="body">
        <div class="r-bod">
            <div class="r-head">
                <h2>{{article.title}}</h2>
                <p>By {{user.first_name}} {{user.last_name}}</p>
            </div>
            <div class="r-content">
                <h5>{{article.description}}</h5>
            </div>
        </div>
    </div>
    <footer class="bottom">
        <div class="bottom-container">
            <ul class="bottom-ul">
                <li><h6>@ 2022 The CrookedLion News Company</h6></li>
                <li>Home</li>
                <li>Articles</li>
                <li>About Us</li>
            </ul>
        </div>
    </footer>
</body>
