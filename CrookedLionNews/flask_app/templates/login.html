<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Enter Email</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1C2833;">
        <header class="container d-flex justify-content-center">
            <a href="/" class="navbar-brand mb-0 h1">
                <img class="d-line-block" src="../static/img/hacking.png" width="70" height="70"> CrookedLion News
            </a>
        </header>
    </nav>
    <div class="banner-area">
        <div class="content-area">
            <div class="content">
                <h2 class="log-head">Create an account</h2>
                <form action="/register" methodt="POST" class="log">
                    {% with messages = get_flashed_messages(category_filter=['login']) %}
                        {% if messages %}
                        <div class="alert alert-danger" role="alert">
                            <strong>Flash AHHHHHHH!!!!</strong>
                                {% for message in messages %}
                                <p>{{message}}</p>
                                {% endfor %}
                        </div>
                        {% endif %}
                    {% endwith %}
                    <div class="log-li">
                        <label for="first_name"><h5>First Name:</h5></label><br>
                        <input type="text" name="first_name">
                    </div>
                    <div class="log-li">
                        <label for="last_name"><h5>Last Name:</h5></label><br>
                        <input type="text" name="last_name">
                    </div>
                    <div class="log-li">
                        <label for="email"><h5>Email:</h5></label><br>
                        <input type="text" name="email">
                    </div>
                    <div class="log-li">
                        <label for="password"><h5>Password:</h5></label><br>
                        <input type="password" name="password">
                    </div>
                    <div class="log-li">
                        <label for="confirm"><h5>Confirm Password:</h5></label><br>
                        <input type="password" name="confirm">
                    </div>
                    <div class="btn-1">
                        <input type="submit" value="submit" class="btn">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
