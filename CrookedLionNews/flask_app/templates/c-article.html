<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <title>CrookedLion News</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1C2833;">
        <header class="container">
            <a href="/dashboard" class="navbar-brand mb-0 h1">
                <img class="d-line-block mx-2" src="{{url_for('static',filename = 'img/hacking.png')}}" width="70" height="70"> CrookedLion News
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a href="/dashboard" class="nav-link active">
                            Home
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a href="/articles" class="nav-link">
                            Articles
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a href="#" class="nav-link">
                            About Us
                        </a>
                    </li>
                </ul>
            </div>
            <div class="d-profile">
                <ul>
                    <li>
                        <a href="#">{{users.first_name}} <i class="fas fa-caret-down"></i></a>
                        <div class="dropdown_menu">
                            <ul>
                                <li><a href="#">Profile</a></li>
                                <li><a href="#">Your Articles</a></li>
                                <li><a href="#">settings</a></li>
                                <li><a href="/logout">logout</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </header>
    </nav>
    <div class="banner-area">
        <div class="content-area">
            <div class="content">
                <h2 class="log-head">Create an Article</h2>
                <form action="/register" method="POST" class="log">
                    <div class="log-li">
                        <label for="title"><h5>Title:</h5></label><br>
                        <input type="text" name="title">
                    </div>
                    <div class="log-li">
                        <label for="sum"><h5>Summary:</h5></label><br>
                        <textarea name="sum" id="sum" cols="50" rows="4"></textarea>
                    </div>
                    <div class="log-li">
                        <label for="description"><h5>Description:</h5></label><br>
                        <input type="text" name="description">
                    </div>
                    <div class="btn-1" method="POST">
                        <input type="submit" value="Register" class="btn">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
